
<script id="otp-alerts-alertRow" type="text/html">
    <div class="otp-alerts-alertRow">
        <div>{{descriptionText}}</div>
        {{#routeIds}}
            <div style="font-size: 11px; margin-top: 3px;"><b>Affects Routes</b>: {{routeIds}}</div>
        {{/routeIds}}
        {{#stopIds}}
            <div style="font-size: 11px;"><b>Affects Stops</b>: {{stopIds}}</div>
        {{/stopIds}}
    </div>
</script>

<script id="otp-alerts-alertEditor" type="text/html">

    <div>Description:</div>
    <textarea id="{{widgetId}}-descriptionText" class="otp-alerts-editAlert-text notDraggable">{{descriptionText}}</textarea>

    <div class="otp-defaultLabel">Affected Date/Time Ranges:</div>
    <div style="border: 1px solid black" class="notDraggable">
        <div style="background: white; height: 60px; overflow: auto;">
            {{#timeRanges}}
                <div class="otp-alerts-editAlert-entityRow">
                    <button id='{{widgetId}}-deleteRangeButton-{{rangeIndex}}' class="otp-alerts-editAlert-deleteRangeButton">X</button>
                    <div style="margin-right: 25px;">
                        {{#renderDate}}{{startTime}}{{/renderDate}}
                        &nbsp;to&nbsp;
                        {{#endTime}}{{#renderDate}}{{endTime}}{{/renderDate}}{{/endTime}}
                        {{^endTime}}(indefinitely){{/endTime}}
                    </div>
                </div>
            {{/timeRanges}}
        </div>
        
        <div style="background: #ccc padding: 4px;">
            <div style="float: left; width: 35%; padding: 12px 0px 0px 6px">
                <input type="text" id="{{widgetId}}-rangeStartInput" class="otp-alerts-editAlert-dateInput" style="width:90%;" />
            </div>
            <div style="float: left; width: 5%; padding-top: 12px; font-weight: bold;">
                to
            </div>
            <div style="float: left; width: 45%;">
                <div style="padding: 3px 0px">
                    <input type="radio" name="{{widgetId}}-rangeEndRadio" value="indefinitely" checked /> Indefinitely<br />
                </div>
                <div style="padding: 3px 0px">
                <input type="radio" name="{{widgetId}}-rangeEndRadio" value="endTime" />
                    <input type="text" id="{{widgetId}}-rangeEndInput" class="otp-alerts-editAlert-dateInput" style="width: 85%"/>
                </div>
            </div>
            <div style="float: left; width: 10%; text-align: right; padding-top: 12px;">
                <button id="addRangeButton">Add</button>
            </div>
            <br style="clear: left;" />
        </div>
        
    </div>

    <div class="otp-defaultLabel">Affected Entities:</div>
    <div id="{{widgetId}}-entitiesList" class="otp-alerts-editAlert-entitiesList notDraggable" size="5">
        {{#informedEntities}}
            <div class="otp-alerts-editAlert-entityRow">
                <button id='{{widgetId}}-deleteRangeButton-{{entityIndex}}' class="otp-alerts-editAlert-deleteEntityButton">X</button>
                <div style="margin-right: 25px;">
                    {{agencyId}} 
                    {{#routeId}}Route {{routeReference}}{{/routeId}}
                    {{#stopId}}Stop {{stopId}}{{/stopId}}
                </div>
            </div>
        {{/informedEntities}}
    </div>
    <div style="font-style: italic;">Drag Routes/Stops from the &quot;Entities&quot; Widget to the above area to add to this alert </div>

    <div style="float:left; width: 40%;">
        <div class="otp-defaultLabel">Cause:</div>
        <select id="{{widgetId}}-causeSelect" class="otp-alerts-editAlert-causeSelect notDraggable">
            {{#causes}}
                <option value="{{value}}">{{display}}</option>
            {{/causes}}
        </select>
    </div>

    <div style="margin-left: 50%;">
        <div class="otp-defaultLabel">Effect:</div>
        <select id="{{widgetId}}-effectSelect" class="otp-alerts-editAlert-effectSelect notDraggable">
            {{#effects}}
                <option value="{{value}}">{{display}}</option>
            {{/effects}}
        </select>
    </div>
    
</script>


<script id="otp-alerts-routeRow" type="text/html">
    <div class="otp-alerts-entitiesWidget-entityRow otp-alerts-draggableEntity">({{routeShortName}}) {{routeLongName}}</div>
</script>


<script id="otp-alerts-stopRow" type="text/html">
    <div class="otp-alerts-entitiesWidget-entityRow otp-alerts-draggableEntity">({{id.agencyId}}-{{id.id}}) {{stopName}}</div>
</script>


<script id="otp-alerts-stopPopup" type="text/html">
    <div style='text-align: center;'>
        <div style='font-weight: bold; font-size: 1.1em;'>
            Stop {{id.agencyId}}_{{id.id}}: {{stopName}}
        </div>
        <div style='margin-top: 3px;'>
            Routes serving this stop (drag to add to alert):
        </div>
    </div>
</script>
